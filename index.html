<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Landscaping</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background: url("C:\Users\saber\Downloads\GAYLATER.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .btn {
            background: black;
            color: white;
            padding: 0.5em 2em;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .logo img {
            height: 40px;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="path/to/your/logo-image.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
    <div class="hero">
        <h1>Do you dream of a better yard?</h1>
        <p>Step Up to the Starting Line</p>
        <a href="#" class="btn">Explore Power</a>
    </div>
    <div class="footer">
        More below...
    </div>
</body>
</html>
