                    <a href="service-packages.html" class="btn">See our services</a>

    <footer class="footer"></footer>
    <div class="bottom-bar">
        <button class="top-btn" onclick="scrollToTop()">Top ↑</button>
    </div>
    <div class="overlay" id="overlay">
        <img src="" alt="Expanded Image" id="overlay-img">
        <button class="close-btn" onclick="closeOverlay()">X</button>
    </div>
<script>
    // JavaScript to handle image click and overlay display
    const expandableImages = document.querySelectorAll('.gallery-item img');
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');

    expandableImages.forEach(img => {
        img.addEventListener('click', () => {
            overlayImg.src = img.src;
            overlay.style.display = 'flex';
        });
    });

    function closeOverlay() {
        overlay.style.display = 'none';
    }

    // Function to scroll to the top of the page
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Function to toggle the gallery section
    function toggleGallery() {
        const galleryContent = document.querySelector('.gallery-content');
        galleryContent.style.display = galleryContent.style.display === 'none' || galleryContent.style.display === '' ? 'block' : 'none';
    }

    // Function to open and expand the gallery section
    function openGallery() {
        const galleryContent = document.querySelector('.gallery-content');
        if (galleryContent.style.display === 'none' || galleryContent.style.display === '') {
            galleryContent.style.display = 'block';
        }
    }

    // Functions to handle service popups
    function openServicePopup(id) {
        document.getElementById(id).style.display = 'block';
    }

    function closeServicePopup(id) {
        document.getElementById(id).style.display = 'none';
    }

    // Function to toggle menu
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    // Function to toggle About Us content
    function toggleAboutContent() {
        const aboutContent = document.getElementById('about-content');
        aboutContent.style.display = aboutContent.style.display === 'block' ? 'none' : 'block';
    }

    function toggleAboutContent() {
        const aboutContent = document.getElementById('about-content');
        if (aboutContent.style.display === 'block') {
            aboutContent.style.display = 'none';
        } else {
            aboutContent.style.display = 'block';
        }
    }

    function toggleAboutContent() {
        const aboutContent = document.getElementById('about-content');
        const aboutSection = document.querySelector('.about-section');
        const title = document.querySelector('.left-aligned-title');
        const button = document.querySelector('.show-more-btn');
        const image = document.querySelector('.about-image');

        if (aboutContent.style.display === 'block') {
            aboutContent.style.display = 'none';
            title.style.textAlign = 'center';
            title.style.width = '100%';
            button.style.textAlign = 'center';
            image.style.margin = '0 auto';
        } else {
            aboutContent.style.display = 'block';
            title.style.textAlign = 'left';
            title.style.width = 'auto';
            button.style.textAlign = 'center';

        }
    }
    </script>

</body>

</html>
